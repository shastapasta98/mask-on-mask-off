 
<html>
    <head>
      <title>Mask Status</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
        
      <center>
        <h3 class = "btn btn-warning heading">Mask Status website<br> 
        </h3>
        <br><br>
           <img src="" >
        <p style="font-size: 22px;">Take your selfie to check mask status
            <br>
          <b style="color: yellow">Do you have a mask</b>
          <br>
          <b style="color: black">Are you not wearing a mask</b>
          <br>
          <b style="color: red">Is your mask not on properly</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>webcam view-</label>
          <div id ="camera" ></div>
          <br></br>
          <button onclick="take_snapshot()" class ="btn btn-warning">capture image :)</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>prediction 1- </label>
          <p class = "mask_name" id = "result_mask_name"></p>
          <p class = "mask" id ="update_mask"></p>
  
          <label>prediction 2- </label>
          <p class = "mask_name" id = "result_mask_name2"></p>
          <p class = "mask" id ="update_mask2"></p>
  
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
        <div id = "result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success" >predict mask status</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html></html>
